<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小遊戲們</title>
<style>
body {
    background: linear-gradient(135deg, #f5d9ff, #cfe9ff); /* 粉藍漸層 */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    text-align: center;
}

h1 {
    color: #ffffff;
    font-size: 60px;
    margin-top: 20px;
}

nav a {
    font-size: 40px;
    text-decoration: none;
    color: #3e51df;
    margin: 0 10px;
}

.toggle-arrow {
    font-size: 28px;
    color: #3a369b;
    cursor: pointer;
    margin: 20px 0;
    transition: transform 0.3s;
}

.toggle-arrow.active {
    transform: rotate(180deg);
}

.works-section {
    max-width: 900px;
    margin: 0 auto 50px auto;
    display: none; /* 預設隱藏 */
}

.work {
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.5s ease-out;
    margin-bottom: 20px;
}

.work.show {
    opacity: 1;
    transform: translateY(0);
}

.work img {
    width: 300px;
    border-radius: 10px;
}

.game-links {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.game-btn {
    background-color: #4d55b8;
    color: white;
    text-decoration: none;
    padding: 15px 25px;
    border-radius: 30px;
    font-size: 22px;
    transition: background-color 0.3s, transform 0.2s;
}

.game-list {
    margin-top: 30px;
    display: flex;
    flex-direction: column; /* 直排重點 */
    align-items: center;
    gap: 15px;
}

.game-item {
    width: 260px;
    text-align: center;
    background-color: #4753c6;
    color: white;
    text-decoration: none;
    padding: 15px 0;
    border-radius: 25px;
    font-size: 24px;
    transition: all 0.3s ease;
}

.game-item:hover {
    background-color: #413fa1;
    transform: translateY(-3px);
}

.game-item:active {
    transform: scale(0.90);
}


</style>
</head>
<body>

<h1>小遊戲們</h1>
<nav>
    <a href="introduce.html">自我介紹</a>
    <a href="pic.html">作品</a>
    <a href="index.html">首頁</a>
    <a href="lest.html">一點影片</a>
    <a href="another.html">其他</a>
</nav>



<section class="works-section">
    <div class="work">
        <img src="succcce/112.jpg" alt="作品1">
    </div>
</section>

<div class="game-list">
    <a href="eat.html" class="game-item">貪吃蛇</a>
    <a href="black white.html" class="game-item">五子棋</a>
    <a href="memory.html" class="game-item">記憶翻牌</a>

</div>


</body>
</html>
