    <style>
.works-section {
  max-width: 1000px;
  margin: 50px auto;
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 每排兩張 */
  gap: 30px; /* 左右與上下間距 */
}

/* 初始位置與淡入 */
.work {
  opacity: 0;
  transform: translateX(0);
  transition: all 1s ease-out;
}

.work.left {
  transform: translateX(-100px); /* 左邊往左 */
}

.work.right {
  transform: translateX(100px); /* 右邊往右 */
}

.work.show {
  opacity: 1;
  transform: translateX(0); /* 回到中間 */
}

.work img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 15px;
}

/* 圖片包裝，固定比例正方形 */
.img-wrapper {
  width: 100%;
  padding-top: 100%; /* 正方形比例 */
  position: relative;
  overflow: hidden;
  border-radius: 15px;
}

.img-wrapper img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* 保持比例裁切 */
  transition: transform 0.5s;
}

/* 滑鼠 hover 可以放大一點點 */
.img-wrapper img:hover {
  transform: scale(1.05);
}
</style>

<script>
const works = document.querySelectorAll('.work');

function showWorksOnScroll() {
  const triggerBottom = window.innerHeight * 0.85;
  works.forEach(work => {
    const top = work.getBoundingClientRect().top;
    if (top < triggerBottom && top > 0) {
      // 滾動到視窗內
      work.classList.add('show');
    } else {
      // 滾出視窗時移除 class
      work.classList.remove('show');
    }
  });
}

window.addEventListener('scroll', showWorksOnScroll);
window.addEventListener('load', showWorksOnScroll);

</script>
