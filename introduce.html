section {

.profile-pic {

  margin-bottom: 20px;
  transition: transform 0.5s;
}

.profile-pic:hover {
  transform: scale(1.05);
}

/* 文字淡入動畫 */
.fade-in {
  opacity: 0;
  transform: translateY(30px);
  transition: all 1s ease-out;
}

.fade-in.show {
  opacity: 1;
  transform: translateY(0);
}

/* 技能區 */
.skills {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.skill {
  text-align: center;
}

.skill img {
  width: 70px;
  height: 70px;
  margin-bottom: 10px;
}

.bar {
  width: 100%;
  height: 10px;
  background: #ddd;
  border-radius: 5px;
  margin-top: 5px;
}

.fill {
  height: 100%;
  background: #7867c4;
  border-radius: 5px;
  transition: width 1s ease;
}

/* 標題 */
h1, h2 {
  color: #6860bb;
}

h2 {
  margin-bottom: 20px;
}

.works-section {
  max-width: 1000px;
  margin: 50px auto;
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 每排兩張 */
  gap: 30px; /* 左右與上下間距 */
}

/* 初始位置與淡入 */
.work {
  opacity: 0;
  transform: translateX(0);
  transition: all 1s ease-out;
}

.work.left {
  transform: translateX(-100px); /* 左邊往左 */
}

.work.right {
  transform: translateX(100px); /* 右邊往右 */
}

.work.show {
  opacity: 1;
  transform: translateX(0); /* 回到中間 */
}

.work img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 15px;
}

/* 圖片包裝，固定比例正方形 */
.img-wrapper {
  width: 100%;
  padding-top: 100%; /* 正方形比例 */
  position: relative;
  overflow: hidden;
  border-radius: 15px;
}

.img-wrapper img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* 保持比例裁切 */
  transition: transform 0.5s;
}

/* 滑鼠 hover 可以放大一點點 */
.img-wrapper img:hover {
  transform: scale(1.05);
}

.toggle-arrow {
  text-align: center;
  cursor: pointer;
  font-size: 24px;
  color: #935fb3;
  margin-top: 10px;
  transition: transform 0.3s, color 0.3s;
}

.toggle-arrow:hover {
  color: #6a2f91;
}

.toggle-arrow.active {
  transform: rotate(180deg);
}

  <script>
    // 滾動淡入動畫
const fadeIns = document.querySelectorAll('.fade-in');

function handleFadeIn() {
  const triggerBottom = window.innerHeight * 0.85;

  fadeIns.forEach(item => {
    const top = item.getBoundingClientRect().top;
    if (top < triggerBottom) {
      item.classList.add('show');
    }
  });
}

window.addEventListener('scroll', handleFadeIn);
window.addEventListener('load', handleFadeIn);

const works = document.querySelectorAll('.work');

function showWorksOnScroll() {
  const triggerBottom = window.innerHeight * 0.85;
  works.forEach(work => {
    const top = work.getBoundingClientRect().top;
    if (top < triggerBottom && top > -work.offsetHeight) {
      work.classList.add('show'); // 只要出現就加上show
    }
  });
}

window.addEventListener('scroll', showWorksOnScroll);
window.addEventListener('load', showWorksOnScroll);

// 控制箭頭點擊展開作品區
const toggleArrow = document.querySelector('.toggle-arrow');
const worksSection = document.querySelector('.works-section');

worksSection.style.display = 'none'; // 預設隱藏

toggleArrow.addEventListener('click', () => {
  const isHidden = worksSection.style.display === 'none';
  worksSection.style.display = isHidden ? 'block' : 'none';
  toggleArrow.classList.toggle('active');
  toggleArrow.textContent = isHidden ? '▲ 收起作品' : '▼ 展開作品';
});
